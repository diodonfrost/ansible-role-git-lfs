name: Molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  test:
    name: ${{ matrix.distribution }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - alpine-rolling
          - amazonlinux-2
          - archlinux-rolling
          - centos-6
          - centos-7
          - centos-8
          - debian-10
          - debian-8
          - debian-9
          - fedora-26
          - fedora-27
          - fedora-28
          - fedora-29
          - fedora-30
          - fedora-31
          - fedora-32
          - opensuse-15
          - opensuse-leap
          - opensuse-tumbleweed
          - oraclelinux-6
          - oraclelinux-7
          - oraclelinux-8
          - ubuntu-14.04
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Ansible role
        run: |
          distribution=${{ matrix.distribution }} molecule test
