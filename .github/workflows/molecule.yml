name: Molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  test:
    name: ${{ matrix.distribution }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - archlinux-rolling
          - alpine-rolling
          - centos-8
          - centos-7
          - centos-6
          - fedora-32
          - fedora-31
          - fedora-30
          - fedora-29
          - fedora-28
          - fedora-27
          - fedora-26
          - ubuntu-20.04
          - ubuntu-18.04
          - ubuntu-16.04
          - ubuntu-14.04
          - debian-10
          - debian-9
          - debian-8
          - opensuse-15
          - oraclelinux-8
          - oraclelinux-7
          - oraclelinux-6
          - amazonlinux-2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install molecule==3.0.6 docker==4.2.0 ansible==2.9.4

      - name: Test Ansible role git-lfs
        run: |
          distribution=${{ matrix.distribution }} molecule test
