name: molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  test:
    name: ${{ matrix.image }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - almalinux:8
          - alpine:latest
          - amazonlinux:2
          # https://bugs.archlinux.org/task/69563
          #- archlinux:latest
          - centos:6
          - centos:7
          - centos:8
          - debian:10
          - debian:8
          - debian:9
          - fedora:26
          - fedora:27
          - fedora:28
          - fedora:29
          - fedora:30
          - fedora:31
          - fedora:32
          - fedora:33
          - fedora:34
          - fedora:35
          - opensuse:15
          - opensuse:leap
          - opensuse:tumbleweed
          - oraclelinux:6
          - oraclelinux:7
          - oraclelinux:8
          - rockylinux:8
          - ubuntu:16.04
          - ubuntu:18.04
          - ubuntu:20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Test Ansible role
        run: molecule test
        env:
          image: ansible-${{ matrix.image }}

      - name: Test Ansible role with check_mode enable
        run: molecule check
        env: 
          image: ansible-${{ matrix.image }}
